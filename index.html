<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Let's Play Rock, Paper, Scissors!</title>
</head>
<body>
    <div class="header">
        <h1 class="header-text">Let's Play Rock, Paper, Scissors!</h1>
    </div>

    <div class="button-title">
        <h3 class="button-head">Make Your Selection</h3>
        <div class="button-container">
            <ul class="button-list">
                
                <li class="button-items">
                    <button class="button-choices">Rock</button>
                </li>
                <li class="button-items">
                    <button class="button-choices">Paper</button>
                </li>
                <li class="button-items">
                    <button class="button-choices">Scissors</button>
                </li>
            </ul>
        </div>

    </div>

    <div class="scoreboard">
        <div class="Your Score">


        </div>
        <div class="Your Opponent's Score">

            
        </div>


    </div>



    <div class="footer">


    </div>
    
    <script src="external.js"></script>
</body>
</html>
