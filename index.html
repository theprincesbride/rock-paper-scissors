<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Let's Play Rock, Paper, Scissors!</title>
</head>
<body>
    <div class="header">
        <h1 class="header-text">Let's Play Rock, Paper, Scissors!</h1>
    </div>

    <div class="button-title">
        <h3 class="button-head">Make Your Selection</h3>
        <div class="button-container">
            <ul class="button-list">

                <li class="button-items">
                    <button class="button-choice-rock">Rock</button>
                </li>
                <li class="button-items">
                    <button class="button-choice-paper">Paper</button>
                </li>
                <li class="button-items">
                    <button class="button-choice-scissors">Scissors</button>
                </li>
            </ul>
        </div>
    </div>

    <div class="scoreboard">
        <h3 class="scoreboard-header">Scoreboard</h3>
        <div class="scoreboard-containers">
            <div class="score-subcontainer">
                <h3 class="score-subcontainer-user">Your Score:</h3>
                <p class="user-score-output"></p>
            </div>
            <div class="score-subcontainer">
                <h3 class="score-subcontainer-opponent">Opponent's Score:</h3>
                <p class="opponent-score-output"></p>
            </div>
        </div>
        <h3 class="score-message-output">
            <!-- <div class="reset-container"> -->
            <h2 class="play-again">
                <!-- <button class="reset"></button> -->
            </h2>
            <!-- </div> -->
        </h3>

    </div>



    <div class="footer">
        <p class="copyright">Copyright &copy theprincesbride for The Odin Project 2023</p>


    </div>

    <script src="external.js"></script>
</body>
</html>
